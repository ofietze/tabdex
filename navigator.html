<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tabdex</title>
  <link rel="icon" type="image/png" href="icon48.png">
  <link rel="stylesheet" href="navigator.css">
</head>
<body>
  <div class="header">
    <h3>Open Tabs</h3>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tabs..." autofocus>
    </div>
  </div>
  
  <div class="tabs-container">
    <ul id="tabsList" class="tabs-list">
      <!-- Tabs will be populated here -->
    </ul>
  </div>
  
  <div class="footer">
    <span class="hint">Use j/k to navigate, Enter to switch</span>
  </div>
  
  <script src="navigator.js"></script>
</body>
</html>
